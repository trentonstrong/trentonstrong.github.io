
{%- extends "base.html" %}

<h1>{{ title | markdown }}</h1>

{%- block content %}
{{ section.content  | safe }}

<ul>
  {% set blog_section = get_section(path="blog/_index.md") %}
  {% for page in blog_section.pages %}
  <li>
    <span class="date">{{ page.date }}</span>
    <a href="{{ page.permalink }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>
{%- endblock content %}
