<!DOCTYPE html>
<html lang="{{ config.default_language }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ config.title }}{% endblock title %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dreampulse/computer-modern-web-font@master/fonts.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css"
    integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js"
    integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js"
    integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ " /css/style.css" }}" />
  <link rel="stylesheet" href="{{ " /css/fonts.css" }}" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      renderMathInElement(document.body, {
        ignoredTags: ["script", "noscript", "style", "textarea", "pre", "option"]
      })
    })
  </script>
</head>

<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="/about">About</a></li>
      </ul>
      <hr />
    </nav>
  </header>

  <main>
    {%- block content %}
    {%- endblock content %}
  </main>

  <footer>
    <hr />
    &copy;
    <a href="https://trentonstrong.com">Trenton Strong</a> 2021 -- {{ now() | date(format="%Y") }}
    |
    <a href="https://github.com/trentonstrong">Github</a>
    |
    <a href="https://linkedin.com/in/trentonstrong">LinkedIn</a>

  </footer>

</body>

</html>
